<h2>Rectangle Creator</h2>
<input type="number" id="angle" value="45" />
<input type="text" id="stripeOneColor" />
<input type="text" id="stripeTwoColor" />
<button id="create">Create</button>
<button id="cancel">Cancel</button>
<script>
    document.getElementById('create').onclick = () => {
        const stripeOneColor = document.getElementById('stripeOneColor').value;
        const stripeTwoColor = document.getElementById('stripeTwoColor').value;
        const angle = document.getElementById('angle').value;

        parent.postMessage({ pluginMessage: { type: 'create-background', stripeOneColor, stripeTwoColor, angle }}, '*')
    }

    document.getElementById('cancel').onclick = () => {
        parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
    }
</script>
